<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Valorant.css">
    <link rel="shortcut icon" href="./Assets/Favicons/Valorant.ico" type="image/x-icon">
    <link rel="icon" href="./Assets/Favicons/Valorant.ico" type="image/x-icon">
    <title>Valorant Landing Page</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bars" id="bar1"></div>
                <div class="bars" id="bar2"></div>
                <div class="bars" id="bar3"></div>
            </label>
            <div class="slide_panel">
                <img class="agents_alternative" src="./Assets/GameCenter/Valorant/Agents_new.png" alt="agents">
                <img class="players_alternative" src="./Assets/GameCenter/Valorant/weapons.png" alt="players">
                <img class="events_alternative" src="./Assets/GameCenter/Valorant/Events_new.png" alt="events">
            </div>
        <img class="logo" src="./Assets/GameCenter/Valorant/Logo_new.png" alt="logo">
        <div class="panel">
            <div class="image_container">
                <img id="ball" class="players" src="./Assets/GameCenter/Valorant/Agents_new.png" alt="players">
                <img id="ball" class="agents" src="./Assets/GameCenter/Valorant/weapons.png" alt="agents">
                <img id="ball" class="events" src="./Assets/GameCenter/Valorant/Events_new.png" alt="events">
            </div>
            <div class="space_div"></div>
        </div>
        <video class="video" src="./Assets/GameCenter/Valorant/Video.mp4" autoplay loop muted plays-inline></video>
    </div>
    <div id="second_panel" class="second_section">
        <div class="agents_container">
            <!--
            <div class="agent_card"></div>
            -->
        </div>
        <div class="left_panel">
            <div id="display" class="display_agents">Agents</div>
            <div id="display" class="display_weapons">Weapons</div>
            <div id="display" class="display_events">Events</div>
         </div>
    </div>
    <div class="line"></div>
    <script src="./Valorant.js"></script>
</body>
</html>
