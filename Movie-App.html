<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/Favicons/Movie.ico" type="image/x-icon">
    <link rel="icon" href="./Assets/Favicons/Movie.ico" type="image/x-icon">
    <link rel="stylesheet" href="Movie-App.css">
    <link rel="stylesheet" href="Cube.css">
    <title>Movie App</title>
</head>
<body>
    <div class="left_section">
        <div class="banner_section">
            <div class="glitch" data-text="Game Center with RAW.IO API">Game Center with RAW.IO API</div>
        </div>
        <div class="games_images">
            <button class="ui-btn">
                <span class="explore">
                  Exlore 
                </span>
            </button>
        </div>
        <a href="#">
            <p class="powered_responsive" data-text="Game Center with RAW.IO API">Game Center with RAW.IO API</p>
        </a>
    </div>
    <div class="right_section">
        <div class="search_container">
            <input placeholder="Search for Movies" class="input" id="input"></input>
            <img class="search_icon" alt="search_icon" src="./Assets/search_FILL0_wght400_GRAD0_opsz48.png"></img>
        </div>
        <div class="movie_container">
            <div class="cube-container" style="opacity: 50%;">
                <div class="cube">
                  <div class="face front"></div>
                  <div class="face back"></div>
                  <div class="face right"></div>
                  <div class="face left"></div>
                  <div class="face top"></div>
                  <div class="face bottom"></div>
                </div>
            </div>
            <h1 class="powered" style="z-index: 600; position: absolute;">Powered by <span class="omdb_api">OMDb API</span></h1>
            <!--
            <div class="movie_card">
                <h1 class="title"></h1>
                <p class="description"></p>
            </div>
            -->
        </div>
    </div>
    <script src="Movie-App.js"></script>
</body>
</html>
