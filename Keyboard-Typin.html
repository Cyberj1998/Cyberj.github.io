<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Keyboard-Typin.css">
    <title>Keyboard-Typin</title>
</head>
<body class="body">
    <div class="record_display"></div>
    <div class="text_area"></div>
    <button class="generate">Generate<br>Text</button>
    <div class="keyboard">
        <div class="first_row"></div>
        <div class="second_row"></div>
        <div class="thirt_row"></div>
        <div class="space">
            <div class="space_key"></div>
        </div>
    </div>
    <div class="time">
        <div class="hour">00</div>
        <span class="colon">:</span>
        <div class="minutes">00</div>
        <span class="colon">:</span>
        <div class="seconds">00</div>
        <span class="colon">:</span>
        <div class="mili">00</div>
        <div class="start_time">
          start
        </div>
        <div class="stop_time">
          stop
        </div>
    </div>
    <script src="./Keyboard-Typin.js"></script>
</body>
</html>
